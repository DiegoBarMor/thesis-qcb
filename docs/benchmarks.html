<!DOCTYPE html>
  <html>
    <head>
      <title>QCB Thesis- Benchmarks</title>
      <link rel="stylesheet" href="https://raw.githack.com/DiegoBarMor/chocomint-css/main/chocomint.min.css">
      <link rel="stylesheet" type="text/css" href=style.css>

      <script>
        prot_pdb = "";
        rna_pdb = "";
        prot_pot = "";
        rna_pot = "";

        function setCurrentProtPDB(pdb) {
          prot_pdb = pdb;
          imageChange("prot", prot_pdb, prot_pot);
        }
        function setCurrentProtPot(potential) {
          prot_pot = potential;
          imageChange("prot", prot_pdb, prot_pot);
        }
        function setCurrentRnaPDB(pdb) {
          rna_pdb = pdb;
          imageChange("rna", rna_pdb, rna_pot);
        }
        function setCurrentRnaPot(potential) {
          rna_pot = potential;
          imageChange("rna", rna_pdb, rna_pot);
        }

        function imageChange(macro, pdb, potential){
          src = "figures/" + macro + "/" + pdb + "-" + potential + ".png";
          document.querySelector(".image[name='" + macro + "']").src = src;
          caption = document.querySelector(".text-center[name='" + macro + "']")
          caption.firstChild.data = "Current benchmark: " + pdb + " (" + potential + " potential).";
        }
      </script>
    </head>

    <body>
      <header class="dynamic-navbar" id="navbar">
        <nav class="chocomint-nav-container">
          <abbr title="Home DiegoBarMor"><a href="https://diegobarmor.github.io/">
              <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/home.png" alt="Icon">
            </a></abbr>
          <abbr title="Toggle BG Particles">
            <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/particles.png" alt="Icon" onclick="toggle_particles()">
          </abbr>
          <abbr title="Toggle Theme">
            <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/theme.png" alt="Icon" onclick="toggle_theme()">
          </abbr>
          <div class="chocomint-nav-buttons">
            <a class="button" href="https://diegobarmor.github.io/thesis-qcb/index.html">Index</a>
            <select id="page-select">
              <optgroup label="Section">
                <option value="index">---</option>
                <option value="document">Document</option>
                <option value="gui">UnityMol GUI</option>
                <option value="benchmarks">Benchmarks</option>
              </optgroup>
            </select>
          </div>
        </nav>
      </header>

      <main id="main">
        <h1>Benchmarks</h1>
        <h2>Protein benchmarks</h2>
          <figure>
            <div class="line">
              <button class="button" onclick="setCurrentProtPDB('1bg0')">1bg0</button>
              <button class="button" onclick="setCurrentProtPDB('1eby')">1eby</button>
              <button class="button" onclick="setCurrentProtPDB('1ehe')">1ehe</button>
              <button class="button" onclick="setCurrentProtPDB('1h7l')">1h7l</button>
              <button class="button" onclick="setCurrentProtPDB('1iqj')">1iqj</button>
              <button class="button" onclick="setCurrentProtPDB('1ofz')">1ofz</button>
              <button class="button" onclick="setCurrentProtPDB('3dd0')">3dd0</button>
              <button class="button" onclick="setCurrentProtPDB('3ee4')">3ee4</button>
              <button class="button" onclick="setCurrentProtPDB('5m9w')">5m9w</button>
              <button class="button" onclick="setCurrentProtPDB('6e9a')">6e9a</button>
            </div>
            <div class="line">
              <button class="button" onclick="setCurrentProtPot('stacking')">stacking</button>
              <button class="button" onclick="setCurrentProtPot('hba')">hba</button>
              <button class="button" onclick="setCurrentProtPot('hbd')">hbd</button>
              <button class="button" onclick="setCurrentProtPot('hphob')">hphob</button>
              <button class="button" onclick="setCurrentProtPot('apbs')">apbs</button>
            </div>
            <figcaption class="text-center" name="prot">...</figcaption>
            <img class="image" src="" name="prot" , alt="Protein benchmark">
          </figure>

        <h2>RNA benchmarks</h2>
          <figure>
            <div class="line">
              <button class="button" onclick="setCurrentRnaPDB('1akx')">1akx</button>
              <button class="button" onclick="setCurrentRnaPDB('1i9v')">1i9v</button>
              <button class="button" onclick="setCurrentRnaPDB('2esj')">2esj</button>
              <button class="button" onclick="setCurrentRnaPDB('4f8u')">4f8u</button>
              <button class="button" onclick="setCurrentRnaPDB('5bjo')">5bjo</button>
              <button class="button" onclick="setCurrentRnaPDB('5kx9')">5kx9</button>
              <button class="button" onclick="setCurrentRnaPDB('6tf3')">6tf3</button>
              <button class="button" onclick="setCurrentRnaPDB('7oax0')">7oax0</button>
              <button class="button" onclick="setCurrentRnaPDB('7oax1')">7oax1</button>
              <button class="button" onclick="setCurrentRnaPDB('8eyv')">8eyv</button>
            </div>
            <div class="line">
              <button class="button" onclick="setCurrentRnaPot('stacking')">stacking</button>
              <button class="button" onclick="setCurrentRnaPot('hba')">hba</button>
              <button class="button" onclick="setCurrentRnaPot('hbd')">hbd</button>
              <button class="button" onclick="setCurrentRnaPot('apbs')">apbs</button>
            </div>
            <figcaption class="text-center" name="rna">...</figcaption>
            <img class="image" src="" name="rna", alt="RNA benchmark">
          </figure>

          <script>
            setCurrentProtPDB("3ee4");
            setCurrentProtPot("hphob");
            setCurrentRnaPDB("5bjo");
            setCurrentRnaPot("stacking");
          </script>

      </main>

      <div id="bg-animation-container"></div>

    </body>

    <script src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/chocomint.min.js"></script>
    <script src="navbar.js"></script>

</html>
